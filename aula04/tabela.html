<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tabela</title>
</head>
<body>

    <table border="1">

        <tr>
            <!-- <td>Coluna 01 - Linha 01</td> -->
            <td>
                <img src="img/carro.jpg" height="100">
            </td>
            <td>Coluna 02 - Linha 01</td>
        </tr>
            
        <tr>
            <td>Coluna 01 - Linha 02</td>
            <td>Coluna 02 - Linha 02</td>
        </tr>

    </table>
    <br/>
    <table border="1" width="400">

        <tr>
            <th>Código</th>
            <th>Descrição</th>
            <th>Valor (R$)</th>
        </tr>

        <tr>
            <td>00001</td>
            <td>Notebook</td>
            <td>2500,00</td>
        </tr>

        <tr>
            <td>00002</td>
            <td>Monitor</td>
            <td>500,00</td>
        </tr>

        <tr>
            <td colspan="2">Total</td>
            <td>2000,00</td>
        </tr>

        <tr>
            <td rowspan="2">Encargos</td>
            <td>Juros</td>
            <td>5,00</td>
        </tr>

        <tr>
            <td>Multa</td>
            <td>9,00</td>
        </tr>

    </table>
    <br/>
    <table border="1" width="400" height="100">

        <tr>
            <td></td>
            <td></td>
        </tr>

        <tr>
            <td colspan="2"></td>
        </tr>

        <tr>
                <td colspan="2"></td>
        </tr>

        <tr>
                <td colspan="2"></td>
        </tr>

    </table>


</body>
</html>
