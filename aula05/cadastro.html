<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Cadastro</title>
</head>
<body>
    <form action="adicionar.html" method="post">

        Login:<br/>
        <input type="text" name="login"><br/><br/>

        Senha:<br/>
        <input type="password" name="senha"><br/><br/>

        Confirme a Senha:<br/>
        <input type="password" name="confirmeSenha"><br/><br/>

        Nome:<br/>
        <input type="text" name="nome"><br/><br/>

        Sexo:<br/>
        <input type="radio" name="sexo">Masculino<br/>
        <input type="radio" name="sexo">Feminino<br/><br/>

        Estado:<br/>
        <select>
            <option value="estado">PI</option>
            <option value="estado">CE</option>
            <option value="estado">MA</option>
        </select><br/><br/>

        E-mail:<br/>
        <input type="email" name="Email"><br/><br/>

        Interesses:<br/>
        <input type="checkbox" name="interesses">Futebol<br/>
        <input type="checkbox" name="interesses">Política<br/>
        <input type="checkbox" name="interesses">Economia<br/>
        <input type="checkbox" name="interesses">Carros<br/>
        <input type="checkbox" name="interesses">Celebridades<br/><br/>

        Observações:<br/>
        <textarea rows="4" cols="50"></textarea><br/><br/>

        <input type="submit" value="Enviar">

    </form>
</body>
</html>
