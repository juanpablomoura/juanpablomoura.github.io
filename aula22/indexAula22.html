<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Barra de navegação</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <style>
        .parte2 {
            padding: 30px;   
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-default">
        <div class="container">

            <div class="nav-header">
                <a href="#" class="navbar-brand">LOGO</a>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#minhabarra">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div id="minhabarra" class="collapse navbar-collapse">
                <ul style="width: 35%"class="nav nav-navbar justify-content-between">
                    <li><a href="#">Home</a></li> 
                    <li><a href="#">Empresa</a></li> 
                    <li><a href="#">Clientes</a></li> 
                    <li><a href="#">Produtos</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Minha Conta</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Editar</a></li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <div class="parte2 container">
        <div class="modal" tabindex="-1" role="dialog" id="janela">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h class="modal-title">Efetuar Login</h>
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="email" placeholder="Digite seu e-mail" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Digite sua senha" class="form-control" id="senha">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            Cancelar
                        </button>
                        <button type="button" class="btn btn-primary">
                            Entrar
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#janela">
            Logar
        </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
