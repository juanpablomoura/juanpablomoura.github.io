    <nav class="parte1 navbar navbar-expand justify-content-between">

            <a href="#">Technology</a>
            <a href="#">Contact Us</a>
        </div>
    </nav>

    <div class="container">
        <div class="modal" id="janela">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="form-group">
                            <p class="modal-title">Sign in to start your session</p>
                        </div>
                        <div class="icone-mail form-group">
                            <input type="email" placeholder="Email" class="form-control" id="email">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="icone-senha form-group">
                            <input type="password" placeholder="Password" class="form-control" id="senha">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox"> Remember Me
                            </label>
                            <button type="button" class="btn btn-primary float-right">Sign In</button>
                            <p class="centralizador">- OR -</p>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-outline-primary btn-block">
                                <i class="fab fa-facebook-f"></i> Sign in using Facebook
                            </button>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-outline-danger btn-block">
                                <i class="fab fa-google-plus-g"></i>Sign in using Google+
                            </button>
                        </div>
                        <div class="form-group">
                            <a href="#">I forgot my password</a><br>
                            <a href="#">Register a new membership</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#janela">
            Logar
        </button>
    </div>
