<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Alerts, Toltip e Popover</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

    <h3>Alerts</h3>
    <div class="alert alert-success alert-dismissable">
        <a href="#" class="close" data-dismiss="alert" aria-label="Fechar">&times;</a>
        <strong>Success!</strong> You should <a href="#" class="alert-link">read this message</a>.
    </div>

    <div class="alert alert-info">
        <strong>Info!</strong> Indicates a neutral informative change or action.
    </div>

    <div class="alert alert-warning">
        <strong>Warning!</strong> Indicates a warning that might need attention.
    </div>

    <div class="alert alert-danger">
        <strong>Danger!</strong> Indicates a dangerous or potentially negative action.
    </div>

    <h3>Tooltip</h3>
    <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="right" title="Detalhes do item">
        Dica
    </button>

    <h3>Popover</h3>
    <button type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="Detalhes!!" data-content="Breve detalhes aqui!" data-placement="right">
        Detalhes
    </button>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
            $('[data-toggle="popover"]').popover()
        })
    </script>

</body>

</html>
