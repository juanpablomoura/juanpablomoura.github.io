<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Exercícios Aula 23</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

</head>
<body>
    
    <h3>Exercício Alert</h3>
    <div class="alert alert-success alert-dismissable fade show">
        <a href="#" class="close" data-dismiss="alert" aria-label="Fechar">&times;</a>
        <strong>Success!</strong> You should <a href="#" class="alert-link">read this message</a>.
    </div>

    <h3>Exercício Tooltip</h3>
    <button type="button" class="btn btn-outline-secondary" data-toggle="tooltip" data-placement="top" title="Tocar">
        <i class="fas fa-play"></i>
    </button>
    <button type="button" class="btn btn-outline-secondary" data-toggle="tooltip" data-placement="top" title="Pausar">
        <i class="fas fa-pause"></i>
    </button>
    <button type="button" class="btn btn-outline-secondary" data-toggle="tooltip" data-placement="top" title="Parar">
        <i class="fas fa-stop"></i>
    </button>

    <h3>Exercício Popover</h3>
    <button type="button" class="btn btn-lg btn-danger" data-toggle="popover" data-trigger="focus" title="Detalhes!!" data-content="Breve detalhes aqui!" data-placement="right">
        Detalhes
    </button>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
            $('[data-toggle="popover"]').popover()
        })
    </script>
    <script type="text/javascript">
        $('.popover-dismiss').popover({
            trigger: 'focus'
        })
    </script>

</body>
</html>
