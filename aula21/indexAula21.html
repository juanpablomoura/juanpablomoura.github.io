<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Botões e Imagens Responsivas</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    
    <div class="conteiner">
        <div class="row">

            <div class="col-sm-6">
                <h1>Botões Padrão</h1>
                <a href="" class="btn btn-default">Botão Link</a>
                <input type="submit" class="btn btn-default" value="Botão Submit">
                <button class="btn btn-default">Botão Button</button>
            </div>

            <div class="col-sm-6">
                <h1>Tipos de Botões</h1>
                <button class="btn btn-default btn-xs">Botão</button>
                <button class="btn btn-primary btn-sm">Botão</button>
                <button class="btn btn-success btn-md">Botão</button>
                <button class="btn btn-danger btn-lg">Botão</button>
                <button class="btn btn-warning">Botão</button>
                <button class="btn btn-info">Botão</button>
                <button class="btn btn-link">Botão</button>
            </div>

        </div>
    </div>
    <br>
    <div class="conteiner">
        <div class="row">

            <div class="col-sm-6">
                <h1>Imagem Responsiva</h1>
                <img src="img/uvas.png" alt="uvas" class="img-responsive">
            </div>

            <div class="col-sm-6">
                <h1>Imagem Não Responsiva</h1>
                <img src="img/uvas.png" alt="uvas" class="img-responsive">
            </div>

        </div>

        <div clas="row">
            <div class="col-sm-12">
                <h1>Formas em Imagem</h1>
                <img src="img/uvas200.png" alt="uvas" class="rounded-circle">
                <img src="img/uvas200.png" alt="uvas" class="rounded">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
