<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Introdução ao jQuery</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript">
        function exibirOcultar(tipo, flag) {
            if (flag)
                $(tipo).show(1000);
            else
                $(tipo).hide(1000);
        }           
    </script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>SELECIONANDO ELEMENTOS COM JQUERY</h1>
        </div>

        <hr />

        <div class="row">
            <div class="col-md-4">
                <h4>Parágrafos (p)</h4>
            </div>
            <div class="col-md-4">
                <h4>Divisões (div)</h4>
            </div>
            <div class="col-md-4">
                <h4>Campos (input)</h4>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <p class="bg-primary">Este é um parágrafo</p>
                <p class="bg-success">Este é outro parágrafo</p>
            </div>

            <div class="col-md-4">
                <div style="height: 100px; width: 100px; background:#428bca;" class="caixa2 float-left"></div>
                <div style="height: 100px; width: 100px; background:#5cb85c; margin-left:15px"
                    class="caixa2 float-left"></div>
            </div>

            <div class="col-md-4">
                <input id="campo1" type="text" placeholder="input ID 01" class="form-control" />
                <input id="campo2" type="text" placeholder="input ID 02" class="form-control" />
            </div>
        </div>

        <hr />

        <div class="row">
            <div class="col-md-4">
                <button type="button" class="btn btn-danger" onclick="exibirOcultar('p',false)">Esconder
                    parágrafos</button>
                <button type="button" class="btn btn-success" onclick="exibirOcultar('p',true)">Exibir
                    parágrafos</button>
            </div>

            <div class="col-md-4">
                <button type="button" class="btn btn-danger" onclick="exibirOcultar('.caixa2',false)">Esconder
                    divs</button>
                <button type="button" class="btn btn-success" onclick="exibirOcultar('.caixa2',true)">Exibir
                    divs</button>
            </div>

            <div class="col-md-4">
                <button type="button" class="btn btn-danger" onclick="exibirOcultar('#campo1',false)">Esconder input ID
                    1</button>
                <button type="button" class="btn btn-danger" onclick="exibirOcultar('#campo2',false)">Esconder input ID
                    2</button>
                <button type="button" class="btn btn-success" onclick="exibirOcultar('#campo1',true)">Exibir input ID
                    1</button>
                <button type="button" class="btn btn-success" onclick="exibirOcultar('#campo2',true)">Exibir input ID
                    2</button>

            </div>

        </div>

    </div>

    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
